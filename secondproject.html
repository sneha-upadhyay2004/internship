<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secondproject.css">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center;">Career Timeline</h2>

<div class="timeline">
  <div class="line"></div>
  <div class="items">
    <div class="step">
      <div class="circle" style="background-color:#00cc88;"></div>
      <div class="card">
        <div class="year">1982</div>
        <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
      </div>
    </div>
    <div class="step">
      <div class="circle"></div>
      <div class="card">
        <div class="year">1987</div>
        <p>Promoted to Area Manager, expanded Karnataka operations.</p>
      </div>
    </div>
    <div class="step">
      <div class="circle"></div>
      <div class="card">
        <div class="year">1994</div>
        <p>Became Regional Manager, led 25-member team.</p>
      </div>
    </div>
    <div class="step">
      <div class="circle"></div>
      <div class="card">
        <div class="year">1998</div>
        <p>Assigned Maharashtra region for business expansion.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
